<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculteSalaryt</title>
</head>
<body>
    <div class="container">
        <h2>User Information Form</h2>
        <form id="userInfoForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <label>Greeting Type:</label>
            <select id="greetingType" name="greetingType">
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Doctor">Doctor</option>
            </select>

            <label>Subjects:</label>
            <input type="checkbox" id="html" name="subject" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="subject" value="CSS">
            <label for="css">CSS</label>
            <input type="checkbox" id="javascript" name="subject" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="angular" name="subject" value="Angular">
            <label for="angular">Angular</label>
            <input type="checkbox" id="vuejs" name="subject" value="VueJS">
            <label for="vuejs">VueJS</label>

            <label for="working">Are you working?</label>
            <input type="checkbox" id="working" name="working">

            <div id="workingHoursDiv">
                <label for="hours">Working Hours:</label>
                <input type="number" id="hours" name="hours">

                <label for="rate">Hourly Rate:</label>
                <input type="number" id="rate" name="rate">
            </div>

            <div class="btn-container">
                <button type="button" class="btn btn-calculate" id="calculateSalary">Calculate Salary</button>
                <button type="button" class="btn btn-reset" id="resetForm">Reset</button>
            </div>
        </div>
    
        </form>

        <div id="output"></div>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
